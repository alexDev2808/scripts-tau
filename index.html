<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container-lg d-flex gap-1">
        <div class="col-6 px-4">
            <h1 class="text-center fw-bold">Bienvenido a Taurus</h1>
            <p class="text-center">Ingresa los datos: </p>
            <form>
                <div class="mb-3">
                  <label for="fechaInicial" class="form-label">Fecha Inicial</label>
                  <input type="date" class="form-control" id="fechaInicial" aria-describedby="fInicialA">
                  <div id="fInicialA" class="form-text">Elige el dia del que se comenzara</div>
                </div>
                <div class="mb-3">
                  <label for="fechaFinal" class="form-label">Fecha Final</label>
                  <input type="date" class="form-control" id="fechaFinal" aria-describedby="fFinalA">
                  <div id="fFinalA" class="form-text">Elige el dia en que finalizara</div>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="toggleReps">
                    <label class="form-check-label" for="toggleReps">Habilidar repeticiones</label>
                </div>

                <div id="container-reps" class="mb-3 d-none">
                    <label for="numReps" class="form-label">Numero de repeticiones</label>
                    <input type="number" class="form-control" id="numReps" aria-describedby="numRepsA">
                  <div id="numRepsA" class="form-text">Elige la cantidad de repeticiones por dia</div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button id="btn-generar" type="button" class="btn btn-outline-primary ">Generar</button>
                </div>
              </form>
        </div>
        <div class="col-6 container-datos">
            <h5 class="fw-bold">Datos Generados: </h5>
            <table class="table">
                <!-- <thead>
                  <tr>
                    <th scope="col">Fecha</th>
                  </tr>
                </thead> -->
                <tbody id="t-fechas">
                    <!-- Datos insertados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
